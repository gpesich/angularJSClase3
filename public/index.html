<html ng-app="CursoAngular">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <container>
            <h1>Tabla de Alumnos</h1>
            
        <div ng-controller="ControladorSuperior">                
            <br /><br />
            <div>
                <span>id alumno</span>
                <input ng-model="idAlumno" type="text" />
                <input type="button" ng-click="consultaXid()" value="consultar" />
                <select class="right" ng-model="cantidadRegistros">
                    <option value="1" selected="select">UNO</option>
                    <option value="3">TRES</option>
                    <option value="100">TODOS</option>
                </select>
            </div>
            <table class="table thead-dark table-bordered">
                <thead>
                    <tr class="background-color:black">                            
                        <td ng-click="ordenar('id')" ng-dblclick="ordenar('-id')">nro registro</td>
                        <td ng-click="ordenar('nombre')" ng-dblclick="ordenar('-nombre')">Nombre</td>
                        <td ng-click="ordenar('apellido')" ng-dblclick="ordenar('-apellido')">Apellido</td>
                        <td>saludo</td>
                        <td>Accion</td>
                    </tr>
                </thead>                
                <tbody>
                    <tr ng-repeat="z in alumnos"
                        ng-class-even="'filapar'"
                        ng-class-odd="'filaimpar'">
                        <td>#{{z.id }}</td>
                        <td>{{z.nombre }}</td>
                        <td>{{z.apellido }}</td>
                        <td>{{z.saludo }}</td>
                        <td><input type="button" value="borrar" ng-click="borrarAlumno(z)"></td>
                    </tr>
                </tbody>
            </table>            
        </div>
        <br />
        </container>
    </body>
</html>
